<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>#1 HTML Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="flex">
    <div class="take_all" id="logo_place">
      <label id="bar_play_stop_btn" class="bar_btn center_content">Stop</label>
      <label id="bar_TODO_btn" class="bar_btn center_content">TODO</label>
      <h1 id="logo">LetsSpeak!</h1>
      <label id="bar_plus_btn" class="bar_btn center_content">+</label>
      <label id="bar_minus_btn" class="bar_btn center_content">-</label>
    </div>

    <div class="flex" id="form_wrapper">
      <h1 class="take_all">Please choose a plan</h1>
      <div id="plan1" class="plan_btn center_content">
        <img src="1.svg" width="100"/>
        Single syllable
      </div>
      <div id="plan2" class="plan_btn center_content">
        <img src="2.svg" width="100"/>
        Double syllables
      </div>
      <div id="plan4" class="plan_btn center_content">
        <img src="4.svg" width="100"/>
        4 syllables
      </div>
      <div id="plan_speak" class="plan_btn center_content">
        <img src="speak.svg" width="100"/>
        Flowing speech
      </div>
      <input type="submit" value="Go!" id='input_submit' class='input_field'>
    </div>

    <canvas id="main_canvas"></canvas>
  </div>

  <script src=".\script1.js"></script>
</body>

</html>
