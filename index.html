<!DOCTYPE html>
<html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157579280-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-157579280-1');
  </script>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <title>SpeakApp!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="icon" href="res/2waves.png">
  <link href="https://fonts.googleapis.com/css?family=Alef&display=swap" rel="stylesheet">
</head>

<body>
  <div class="flex">
    <div class="take_all" id="logo_place">
      <img src="res/info.png" id="info" width="30" />
      <label id="bar_play_stop_btn" class="bar_btn center_content">השהה</label>
      <label id="bar_clean_btn" class="bar_btn center_content">נקה</label>
      <h1 id="logo">SpeakApp!</h1>
      <label id="bar_plus_btn" class="bar_btn center_content">+</label>
      <label id="bar_minus_btn" class="bar_btn center_content">-</label>
      <label id="bar_home_btn" class="bar_btn center_content">בית</label>
      <div id="langs">
        <img src="res/he.svg" id="he_lang" width="30" />
        <img src="res/en.svg" id="en_lang" width="30" />
      </div>
    </div>
    <div class="flex" id="form_wrapper">
      <h1 id="choose_plan_txt" class="take_all">בחר תוכנית</h1>
      <div id="plan1" class="plan_btn center_content">
        <img src="res/1wave.png" width="100" />
        <!-- Single syllable -->
      </div>
      <div id="plan2" class="plan_btn center_content">
        <img src="res/2waves.png" width="100" />
        <!-- Double syllables -->
      </div>
      <div id="plan4" class="plan_btn center_content">
        <img src="res/4waves.png" width="100" />
        <!-- 4 syllables -->
      </div>
      <div id="plan_speak" class="plan_btn center_content">
        <img src="res/auto.svg" width="100" />
        <!-- Flowing speech -->
      </div>
      <input type="submit" value="התחל" id='input_submit' class='input_field'>
    </div>
    <canvas id="main_canvas"></canvas>
    <div id="about">
      <div id="close_info">x</div>
      <div id="about_txt">
        <h1>SpeakApp הוא חלק מקורס אונליין לטיפול בגמגום</h1><br>
        ערוץ הYouTube של הקורס: <a
          href="https://www.youtube.com/channel/UCIc2DJ_mozieycLCaNSGn4A">https://www.youtube.com/channel/UCIc2DJ_mozieycLCaNSGn4A</a><br>
        יצירת קשר: <a mailto="SpeakAppCourse@gmail.com">SpeakAppCourse@gmail.com</a>
      </div>
    </div>
  </div>

  <script src=".\script.js"></script>
</body>

</html>
